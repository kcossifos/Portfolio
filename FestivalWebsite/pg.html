<script type="text/javascript">
	var inc=1;
	$(function () {
			$('#next').click(
				function () {
					var currentFig = "#pic" + inc;
					if (inc == 10) {
						nextFig = "#pic1";
					} else {
						nextFig = "#pic" + (inc + 1);
					}
					$(nextFig).addClass('showFig');
					$(currentFig).removeClass('showFig');	
					inc++;
					if (inc == 11) { inc = 1; } 
				}
			);	
			$('#previous').click(
				function () {
					var currentFig = "#pic" + inc;
					if (inc == 1) {
						prevFig = "#pic10";
					} else {
						prevFig = "#pic" + (inc - 1);
					}
					$(prevFig).addClass('showFig');
					$(currentFig).removeClass('showFig');	
					inc--;
					if (inc == 0) { inc = 10; } 
			}
			);	
	});
	</script>
