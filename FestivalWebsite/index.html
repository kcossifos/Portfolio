<script type="text/javascript">
	$(function () {
		if ($('html').hasClass('csstransforms3d')) {	
			$('.picTmw').removeClass('slide').addClass('flip');		
			$('.picTmw.flip').hover(
				function () {
					$(this).find('.pic').addClass('theFlip');
				},
				function () {
					$(this).find('.pic').removeClass('theFlip');			
				}
			);
		} else {
			$('.picTmw').hover(
				function () {
					$(this).find('.detail').stop().animate({bottom:0}, 500, 'easeOutCubic');
				},
				function () {
					$(this).find('.detail').stop().animate({bottom: ($(this).height() * -1) }, 500, 'easeOutCubic');			
				}
			);

		}
	
	});
	</script>
